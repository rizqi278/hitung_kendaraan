<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="container">
			<div class="links">
				<br>
				<a type="button" class="btn btn-primary btn-block active" href="{{ url_for('login') }}" >Login</a>
				<a type="button" class="btn btn-primary btn-block" href="{{ url_for('register') }}">Register</a>
			</div>
			<h1>LOGIN</h1>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">Username :</label>
				<input class="form-control" type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">Password :</label>
				<input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
				<br>
				<input class="btn btn-primary" data-toggle="popover" title="message" data-content="{{ msg }}" type="submit" value="Login">
			</form>
			<script>
				$(document).ready(function(){
				  $('[data-toggle="popover"]').popover({delay: {show: 20, hide: 300}});   
				});
			</script>
		</div>
	</body>
</html>
